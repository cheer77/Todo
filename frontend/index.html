<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium To-Do List</title>
    <!-- CSS imported via JS in Vite -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>My Tasks</h1>
            <p class="subtitle">Focus on what matters.</p>
        </header>

        <div class="input-group">
            <input type="text" id="task-input" placeholder="What needs to be done?" autocomplete="off">
            <button id="add-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>

        <ul id="task-list" class="task-list">
            <!-- Tasks will be added here -->
        </ul>
    </div>

    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
